name: Deploy Angular Portfolio to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Clean npm cache and install dependencies
      run: |
        cd src/portfolio
        npm cache clean --force
        rm -rf node_modules package-lock.json
        npm install

    - name: Build Angular application for GitHub Pages
      run: |
        cd src/portfolio
        npm run build:gh-pages

    - name: Copy 404.html for GitHub Pages SPA routing
      run: |
        cd src/portfolio
        cp 404.html dist/portfolio/404.html

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './src/portfolio/dist/portfolio'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
