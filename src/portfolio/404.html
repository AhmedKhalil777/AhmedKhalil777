<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ahmed Khalil - Portfolio</title>
    <base href="/AhmedKhalil777/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script>
        // Simple redirect to Angular app
        // This script redirects to the main Angular app and lets Angular router handle the routing
        (function() {
            var redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect !== location.href) {
                history.replaceState(null, null, redirect);
            }
        })();
        
        // Redirect to main app
        window.location.replace('/AhmedKhalil777/');
    </script>
</head>
<body>
    <div style="text-align: center; margin-top: 50px; font-family: Arial, sans-serif;">
        <h2>Redirecting to Ahmed Khalil's Portfolio...</h2>
        <p>If you are not redirected automatically, <a href="/AhmedKhalil777/">click here</a>.</p>
        <script>
            // Fallback redirect after 1 second
            setTimeout(function() {
                window.location.href = '/AhmedKhalil777/';
            }, 1000);
        </script>
    </div>
</body>
</html>
