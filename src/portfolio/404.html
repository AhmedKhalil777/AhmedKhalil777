<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ahmed Khalil - Portfolio</title>
    <base href="/AhmedKhalil777/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script>
        // GitHub Pages SPA redirect
        // This script takes the current URL and redirects to the Angular app
        // with the path as a query parameter, then Angular router handles it
        var pathSegmentsToKeep = 1;
        
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h2>Redirecting to Ahmed Khalil's Portfolio...</h2>
        <p>If you are not redirected automatically, <a href="/AhmedKhalil777/">click here</a>.</p>
    </div>
</body>
</html>
