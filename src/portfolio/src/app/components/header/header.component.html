<header class="header" [class.scrolled]="isScrolled">
  <nav class="navbar">
    <div class="nav-brand">
      <a href="#home" class="brand-link" (click)="goToHome($event)" *ngIf="headerData$ | async as headerData">
        <span class="brand-text">{{ headerData.brandName }}</span>
        <span class="brand-subtitle">{{ headerData.brandSubtitle }}</span>
      </a>
    </div>
    
    <!-- Main Navigation: Portfolio/Resume Toggle -->
    <div class="view-toggle-nav">
      <div class="view-toggle">
        <button 
          class="toggle-btn" 
          [class.active]="currentView === 'hero'" 
          (click)="switchToView('hero')">
          <i class="fas fa-home"></i>
          <span>Portfolio</span>
        </button>
        <button 
          class="toggle-btn" 
          [class.active]="currentView === 'resume'" 
          (click)="switchToView('resume')">
          <i class="fas fa-file-alt"></i>
          <span>Resume</span>
        </button>
        <div class="toggle-indicator" [class.resume-active]="currentView === 'resume'"></div>
      </div>
    </div>
    
    <div class="nav-actions">
      <button class="movie-toggle" (click)="toggleMovie()" [class.active]="isMovieMode" [title]="isMovieMode ? 'Stop Movie' : 'Start Movie'">
        <i class="fas" [class.fa-play]="!isMovieMode" [class.fa-stop]="isMovieMode"></i>
      </button>
      <button class="theme-toggle" (click)="toggleTheme()" [class.dark]="isDarkMode">
        <i class="fas" [class.fa-moon]="!isDarkMode" [class.fa-sun]="isDarkMode"></i>
      </button>
    </div>
  </nav>
</header>
